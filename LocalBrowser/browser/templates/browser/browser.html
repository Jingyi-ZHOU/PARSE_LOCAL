<div id="main-content" class="right-column col-md-12" style="background: #FBFCFE"></div>


    <div id="menu-bar" style="margin:15px 0;">
        <button id="myBtn" class="myButton">Add Data</button>
        <a id="myBtn2" class="myButton" style="float: right;" href="/reset">Reset</a>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please choose the data tracks:</p>
            <form method="post" class="select-form" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button id="submit-btn" type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <div id="popup-loader" class="modal loader-modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Please wait while loading data tracks...</p>
        </div>
    </div>

    <div id="popup-loader2" class="modal loader-modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Please wait while deleting all the data...</p>
        </div>
    </div>

    <div id="holds-the-iframe" class="frame">
        <iframe scrolling="yes" id="give-iframe" title="GAWS GIVE-visualization" width="100%" height="1000"
            frameborder="0" src="{{ give_url }}"></iframe>
    </div>


    <script>
        var frame = document.getElementById("give-iframe");
        var submitBtn = document.getElementById("submit-btn");
        var resetBtn = document.getElementById("myBtn2");
        var popupLoader = document.getElementById("popup-loader");
        var popupLoader2 = document.getElementById("popup-loader2");

        submitBtn.onclick = function () {
            popupLoader.style.display = "block";
        }

        resetBtn.onclick = function () {
            popupLoader2.style.display = "block";
        }

        frame.onload = function () {
            popupLoader.style.display = "none";
            popupLoader2.style.display = "none";
        }
    </script>

    <style>

        /* 使Button和别的页面一致 */
        
        #myBtn,#myBtn2,#submit-btn{
            cursor: pointer;
            padding: 10px 30px;
            background: #B7CFDC;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        #submit-btn{
            padding: 5px 10px;
            margin-top:10px;
        }

        #submit-btn:hover{
           color:black
        }

        #myBtn:hover{
           color:black
        }
        
        #myBtn2:hover{
           color:black
        }

        .select-form{
            margin:10px 0 0;
        }

        .form-group{
            border-radius:10px;
            padding:10px 0 10px 20px;
        }

        /* 去除每个选项前面的'点' */
        
        .form-group li{
            list-style: none;
        }


        /* 修改loading的位置 */

        #popup-loader, #popup-loader2{ 
            margin-left:25%;
        }
    
    </style>
</div>
{% endblock content %}
